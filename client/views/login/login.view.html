<h2>Login</h2>
                        
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2">Username:</label>
        <div class="col-sm-10">
          <input ng-model="model.username" type="text" id="username" placeholder="Username" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2">Password:</label>
        <div class="col-sm-10">
          <input ng-model="model.password" type="password" id="password" placeholder="Password" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default btn-block" type="submit" ng-click="model.login()">Login</button>
        </div>
    </div>
    
</form>
