<h2>Register</h2>
                        
<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-3">Username:</label>
        <div class="col-sm-9">
          <input ng-model="model.username" id="username" type="text" placeholder="Username" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3">Password:</label>
        <div class="col-sm-9">
          <input ng-model="model.password" id="password" type="password" placeholder="Password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="verifypassword" class="col-sm-3">Verify Password:</label>
        <div class="col-sm-9">
            <input ng-model="model.verifypassword" type="password" id="verifypassword" placeholder="Verify Password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3">Email:</label>
        <div class="col-sm-9">
          <input ng-model="model.email" type="email" id="email" placeholder="Email" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-default btn-block" ng-click="model.register()">Register</button>
        </div>
    </div>
    
</form>
